<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性的get/set方法,侦听器</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		{{fullName}}
	</div>
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				firstName: "tian",
				lastName: "hai tao",
				// fullName: "tian hai tao"
			},
			computed: {
				fullName: {
					get: function () {
						return  this.firstName +" "+ this.lastName
					},
					set: function (val) {
						var names = val.split(" ")
						this.firstName = names[0]
						this.lastName = names[1]
					}

				}
			}

	</script>
</body>
</html>

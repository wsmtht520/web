<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表渲染v-for</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="(item,key,index) of userInfo">
				{{item}} --- {{key}} --- {{index}}
			</li>
		</ul>
	</div>
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				userInfo: {
					id: "01010001",
					name: "tian",
					gener: "male",
					age: 25,
				}
			}
		})
	</script>
</body>
</html>

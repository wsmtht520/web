<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue的列表过渡</title>
	<script type="text/javascript" src="js/vue.js"></script>
	<style type="text/css">
		.v-enter,.v-leave-to{
			opacity: 0
		}

		.v-enter-active,.v-leave-ative{
			transition: opacity 3s;
		}
	</style>
</head>
<body>
	<div id="app">
		<transition-group>
			<h2 v-for="(item,index) of list" :key="item.id">
				{{item.title}} --- {{index}}
			</h2>
		</transition-group>
		<button @click="handleClick">add</button>
	</div>
	<script type="text/javascript">
		var count = 0;
		var vm = new Vue({
			el: "#app",
			data: {
				list: []
			},
			methods: {
				handleClick: function () {
					this.list.push({
						id: count++,
						title: "Hello World"
					})
				}
			}
		})
	</script>
</body>
</html>

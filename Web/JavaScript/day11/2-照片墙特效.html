<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>照片墙特效</title>
	<style type="text/css">
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0}
		ul,ol{list-style-type: none;}

		html,body,ul{
			width: 100%;
			height: 100%;
		}

		#pic{
			position: relative;
		}

		#pic li{
			position: absolute;
			width: 250px;
			height: 360px;
			box-shadow: 0 0 5px 1px red;
			transition: all 0.4s;
		}

		#pic li.current{
			left: 50% !important;
			top: 50% !important;
			transform:rotate(0deg) translate(-50%,-50%) scale(1.3) !important;
			z-index: 99;
		}
	</style>
</head>
<body>
	<ul id="pic"></ul>
	<script type="text/javascript" src="../../App_js/underscore-min.js"></script>

	<script type="text/javascript">
		// 1.获取到需要的标签
		var ul = document.getElementById("pic");

		// 2.动态创建所需要的标签
		for (var i = 1; i < 10; i++) {
			// 2.1 创建li标签
			var li = document.createElement("li");
			ul.appendChild(li);

			// 2.2 创建img标签
			var img = document.createElement("img");
			img.src = "images/pic" +i+".jpg";
			li.appendChild(img);
		}

		// 3. 获取屏幕宽度与高度
		var windowX = document.documentElement.clientWidth - 250;
		var windowY = document.documentElement.clientHeight - 360;
		// console.log(windowY);
		
		// 4. 获取到所有的li标签
		var lis = ul.children;

		// 5. 遍历所有li
		for (var i = 0; i < lis.length; i++) {
			// 5.1 获得单个li
			var li = lis[i];

			// 5.2 获得随机数
			// li.style.left = Math.random()*windowX + "px";
			// li.style.top = Math.random()*windowY + "px";
			li.style.left = _.random(0,windowX) + "px";
			li.style.top = _.random(0,windowY) + "px";

			// 5.3 随机角度
			// li.style.transform = "rotate("+Math.random()*360+"deg)";
			li.style.transform = "rotate("+_.random(0,360)+"deg)";

			// 5.4 鼠标点击事件
			li.onclick = function () {
				// 排他思想
				for (var i = 0; i < lis.length; i++) {
					lis[i].className = "";
				}
				this.className = "current";
			}
		}
	</script>
</body>
</html>

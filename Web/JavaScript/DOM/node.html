<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>node与element区别理解</title>
	<!--  
	1. childNodes属性返回的是NodeList数组，是属于节点（也包括元素）的属性，而children属性返回的是子元素，是属于元素的属性。而在Nodelist数组里面也有元素存在，证明了元素也是节点的一种，即元素节点。

	2. 在 HTML DOM （文档对象模型）中，每个部分都是节点：
	   文档本身是文档节点； 所有 HTML 元素是元素节点； 所有 HTML 属性是属性节点；HTML 元素内的文本是文本节点 （包括回车符也是属于文本节点）； 注释是注释节点。 -->
</head>
<body>
	<div id="div1">
		<!--  -->
		<div>你好</div>
	</div>
	<div id="div">
		<h1>你好啊</h1>
	</div>
	<script type="text/javascript">
		// var node1 = document.getElementById("div1");
		// console.log("节点名字："+node1.nodeName+"节点类型："+node1.nodeType);  //div 1
		// console.log(node1.childNodes);  //NodeList[]
		// console.log(node1.children);   //HTMLCollection[1]
		
		// 在div中插入一个h2标签节点
		var node_element = document.createElement("h2");
		var node_text = document.createTextNode("我很好");
		var node = node_element.appendChild(node_text);
		var node_div = document.getElementById("div");
		node_div.appendChild(node);
	</script>
</body>
</html>

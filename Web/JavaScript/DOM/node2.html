<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM文档对象模型中节点的增删改查练习</title>
	<link rel="stylesheet" type="text/css" href="node2.css">
    <script type="text/javascript">
    	// 创建节点并增加节点
    	function addNode () {
    		// 创建元素节点
    		var node  = document.createElement("h1");
    		// 创建文本节点
    		var text = document.createTextNode("爱你额额额");
    		var node1 = node.appendChild(text);
    		// 获取父节点
    		var node2 = document.getElementById("div1");
    		// 将创建的子文本节点添加到原节点中
    		node2.appendChild(node1);
    	}

    	// 删除节点
    	function delNode () {
    		// 获取节点
    		var node = document.getElementById("div2");
    		// 删除节点,通过父节点的方式进行删除，编程思想里通过第三者进行操作也许更为方便
    		node.parentNode.removeChild(node);

    	}

    	// 替换节点,用div3替换div1
    	function uppdateNode () {
    		// 获取节点
    		var node1 = document.getElementById("div1");
    		var node3 = document.getElementById("div3");
    		// 克隆节点，防止被替换后节点消失
    		var cloneNode = node3.cloneNode(true);
    		// 替换节点
    		node1.parentNode.replaceChild(cloneNode, node1);
    	}
    </script>
</head>
<body>
	<input type="button" name="but" value="增加节点" onclick="addNode()">
	<input type="button" name="but" value="删除节点" onclick="delNode()">
	<input type="button" name="but" value="替换节点" onclick="uppdateNode()">
	<div id="div1"></div>
	<div id="div2">学习javascript很有趣</div>
	<div id="div3">节点的增删改查</div>
	<div id="div4">哈哈哈哈哈</div>
</body>
</html>

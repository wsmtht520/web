<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	 	<!-- 
		1.节点的获取:
	 	 -->
		<script type="text/javascript">
			function getNode () {
				// 通过getElementById方式获取，获得的是一个对象
				var node = document.getElementById("tr1");
				var node4 = node.childNodes;
				for (var i = 0; i < node4.length; i++) {
					console.log(node4[i].nodeName);
				}
				console.log("当前节点名字："+node.nodeName);
				console.log("当前节点类型："+node.nodeType);
				console.log("当前节点值："+node.nodeValue);
				// 通过getElementsByTagName方式获取，获得的是一个对象集合
				var node1 = document.getElementsByTagName("li");
				for (var i = 0; i < node1.length; i++) {
					console.log(node1[i].innerHTML);
				}

				var node2 = document.getElementById("div1");
				var node3 = node2.childNodes;
				for (var i = 0; i < node3.length; i++) {
					console.log(node3[i].nodeName);
				}
			    
				
				node3[1].innerHTML = "王淑敏，我爱你，一定要得到你，我会让自己变强的";
			}
		</script>
	 	 <table>
	 	 	<input type="button" name="but" value="获取节点" onclick="getNode()"><br>
	 	 	<tr id="tr1">
	 	 		<td>表格1</td>
	 	 		<td>表格2</td>
	 	 	</tr>
	 	 </table>
	 	 <div id="div1">
	 	 	<input type="text" name="tt" value="">
	 	 	<ul>
	 	 		<li>无需列表1</li>
	 	 		<li>无需列表2</li>
	 	 		<li>无需列表3</li>
	 	 	</ul>
	 	 </div>
	 	 
</body>
</html>

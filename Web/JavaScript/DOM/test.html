<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 节点的innerHTML,innterText与value属性区别 -->
	<!-- 
	1. innerHTML特点为：为DOM内部所包含的HTML文本
	2. innerText特点为：标签的纯文本显示
	3. value特点为：表单元素的特有属性
	 -->
	<script type="text/javascript">
		function test1 () {
			// body... 
			var node = document.getElementById("tt");
			alert(node.value);
		}
		function test2 () {
			// body... 
			var node = document.getElementById("tt");
			alert(node.innerHTML);
		}
		function test3 () {
			// body... 
			var node = document.getElementById("tt");
			alert(node.innerText);
		}
	</script>
</head>
<body>
	输入文本框值：<input type="text" name="" id="tt">
	<input type="button" name="but1" value="Get_Value" onclick="test1()">
	<input type="button" name="but2" value="Get_innerHtml" onclick="test2()">
	<input type="button" name="but3" value="Get_innerText" onclick="test3()">
</body>
</html>

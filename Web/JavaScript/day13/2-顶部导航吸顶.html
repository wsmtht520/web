<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>顶部导航吸顶</title>
	<style type="text/css">
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0}
		ul,ol{list-style-type: none;}
		img{
			vertical-align: top;
			width: 100%;
		}

		section{
			width: 70%;
			margin:0 auto;
		}
		.nav{
			position: fixed;
			top:0;
			left: 0;
			width:100%;
		}
	</style>
</head>
<body>
	<header id="header">
		<img src="images/top.png">
	</header>
	<nav id="nav">
		<img src="images/nav.png">
	</nav>
	<section>
		<img src="images/body01.png">
		<img src="images/body02.png">
	</section>


	<script type="text/javascript" src="js/myFunc.js"></script>
	<script type="text/javascript">
		window.onload = function () {
			// 1. 求出nav滚动的高度
			var nav_height = $("nav").offsetTop;

			// 2. 监听窗口滚动事件
			window.onscroll = function () {
				// 2.1 窗口滚动的距离
				var scrollH = scroll().top;

				// 2.2 比较
				if (scrollH > nav_height) {
					$("nav").className = "nav";
				} else {
					$("nav").className = "";
				}
			}
		}
	</script>
</body>
</html>

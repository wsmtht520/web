<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器应用:时钟转动</title>
	<style type="text/css">
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0}

		#box{
			width: 600px;
			height: 600px;
			margin:10px auto;
			background: url(images/clock.jpg) no-repeat;
			position: relative;
		}

		#hour,#minute,#second{
			width: 30px;
			height: 600px;
			position: absolute;
			top:0;
			left: 50%;
			margin-left: -15px;
		}

		#hour{
			background: url(images/hour.png) no-repeat;
		}

		#minute{
			background: url(images/minute.png) no-repeat;
		}

		#second{
			background: url(images/second.png) no-repeat;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="hour"></div>
		<div id="minute"></div>
		<div id="second"></div>
	</div>

	<script type="text/javascript">
		window.onload = function () {

			// 1. 设置定时器
			var timer = setInterval(function () {
				// 1.1 获取当前日期对象
				var date = new Date();
				// console.log(date);

				// 1.2 求出总毫秒数
				var millS = date.getMilliseconds();
				console.log(millS); 
				var s = date.getSeconds()+millS/1000;
				var m = date.getMinutes()+s/60;
				var h = date.getHours()+m/60;
				console.log(s+":"+m+":"+h);
				$("hour").style.transform = 'rotate('+h*30+'deg)';
				$("minute").style.transform = 'rotate('+m*6+'deg)';
				$("second").style.transform = 'rotate('+s*6+'deg)';
			}, 1000)
		};

		function $(id){
			return typeof id === "string" ? document.getElementById(id):null;
		}
	</script>
</body>
</html>

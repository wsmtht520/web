<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器应用：鲜花倒计时</title>
	<style type="text/css">
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0}

		body{
			background-color: black;
		}
		
		#box{
			width: 600px;
			height: 400px;
			margin:80px auto;
		}
		#text{
			font-size: 100px;
			color: red;
			text-align: center;
		}

		#pic{
			display: none;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="text">9</div>
		<img src="images/flower.gif" alt="" id="pic">
	</div>
	<script type="text/javascript">
		window.onload = function () {

			var timer = null;
			
			// 设置定时器
			timer = setInterval(function (argument) {
				// 获取到数字
				$("text").innerText -= 1;
				// 判断数字是否为负数
				if($("text").innerText <= 0){
					clearInterval(timer);
					// 隐藏时间
					$("text").style.display = 'none';
					$("pic").style.display = "inline-block";
				};
			}, 1000);
		};

		function $(id){
			return typeof id === "string" ? document.getElementById(id):null;
		}
	</script>
</body>
</html>

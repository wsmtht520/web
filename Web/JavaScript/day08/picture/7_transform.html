<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>将CSS3与JS结合进行动画设计</title>
	<style type="text/css">
		#box{
			background-color: red;
			width: 70px;
			height: 70px;
			margin: 20px;
		}
	</style>
</head>
<body>
	<button id="btn">形变</button>
    <div id="box"></div>

	<script type="text/javascript">
			
		window.onload = function () {
        var index = 0;
        $("btn").onclick = function () {
	            index ++;
	            $("box").style.transform = 'translate('+(index*20)+'px,'+(index*20)+'px) rotate('+(index*20)+'deg) scale('+(index*1.3)+')';
        	}
    	};

	    function $(id) {
	        return typeof id === "string" ? document.getElementById(id) : null;
	    }

	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iconfont图标应用</title>
	<link rel="stylesheet" type="text/css" href="font/iconfont.css">
	<style type="text/css">
		ul{
			width: 200px;
			height: 90px;
			background-color: #c0c0c0;
			margin:0 auto;
			margin-top: 80px;
			list-style-type: none;
		}
		
		ul li{
			text-align: center;
		}
		ul li a{
			text-decoration: none;
			color: #fff;
			font-size: 16px;
		}

		.icon-lvye::before{
			 content: "\e717"; 
			 color: red;
			 width: 20px;
			 height: 20px;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li class="logo"><a href=""><i class="iconfont icon-lvye"></i>京东</a></li>
			<li><a href=""><i class="iconfont">&#xe69d;</i>天猫</a></li>
			<li><a href=""><i class="iconfont">&#xe70b;</i>淘宝</a></li>
			<li><a href=""><i class="iconfont">&#xe719;</i>网易到家</a></li>
		</ul>
	</div>
</body>
</html>

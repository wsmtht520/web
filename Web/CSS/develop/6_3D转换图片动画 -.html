<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D转换模块练习:长方体</title>
	<style type="text/css">
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
			margin:0;padding:0;
		}

		body{
			perspective: 500px;
		}

		ul{
			list-style-type: none;
			width: 200px;
			height: 200px;
			/*border:1px solid #000;
			box-sizing: border-box;*/
			margin:150px auto;
			position: relative;
			transform-style: preserve-3d;
			/*transform: rotateX(0deg) rotateY(0deg);*/
			animation: sport 5s linear 0s infinite normal;
		}
		
		ul li{
			width: 200px;
			height: 200px;
			font-size: 60px;
			/*border:1px solid #fefefe;*/
			text-align: center;
			line-height: 200px;
			position: absolute;
			top: 0px;
			left: 0px;
		}

		ul li img{
			width: 200px;
			height: 200px;
		}

		/*当父元素被拉伸时,子元素也会被拉升*/
		
		ul li:nth-child(1){
			background-color: red;
			transform: rotateX(90deg) translateZ(100px) scale(2,1);
		}
		ul li:nth-child(2){
			background-color: blue;
			transform: rotateX(180deg) translateZ(100px) scale(2,1);
		}
		ul li:nth-child(3){
			background-color: yellow;
			transform: rotateX(270deg) translateZ(100px) scale(2,1);
		}
		ul li:nth-child(4){
			background-color: green;
			transform: rotateX(360deg) translateZ(100px) scale(2,1);
		}
		ul li:nth-child(5){
			background-color: orange;
			transform: translateX(-200px) rotateY(90deg);
		}
		ul li:nth-child(6){
			background-color: gold;
			transform: translateX(-200px) rotateY(90deg);
		}

		@keyframes sport{
			form{
				transform: rotateX(0deg);
			}
			to{
				transform: rotateX(360deg);
			}
		}

		ul:hover{
			cursor:pointer;
			animation-play-state: paused;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="images2/ad2.jpg"></li>
		<li><img src="images2/ad3.jpg"></li>
		<li><img src="images2/ad4.jpg"></li>
		<li><img src="images2/ad5.jpg"></li>
		<li><img src="images2/ad2.jpg"></li>
		<li><img src="images2/ad3.jpg"></li>
	</ul>
	
</body>
</html>

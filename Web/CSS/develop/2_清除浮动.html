<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动的方法</title>
	<style type="text/css">
		/* 1.给父元素设置高度;
		2. 给第二个盒子设置clear属性:会导致margin属性失效
		(父子元素盒子进行margin设置时,父元素要设置边框才行);
		2. 外墙法:a. 在两个盒子中间添加一个额外的块级元素，设置clear属性:
		          b. 第一个盒子设置margin-bottom无效;第二个盒子可以设置margin-top; 
		          c. 在企业开发中通常不这样干,通常在新增的盒子上修改高度以达到效果。
		3. 内墙法:a. 在第一个盒子内部所有的子元素的最后添加一个额外的块级元素，设置clear属性;
		          b. 第一个盒子可以设置margin-bottom;第二个盒子可以设置margin-top;
		          c. 可以撑起父元素的高度;
		4. 父元素设置overFlow;
		5. 伪元素选择器,相当于内墙法;
		6. clear属性取值：none,left(不要找前面的左浮动元素,不在一行显示),right(不要找前面的右浮动元素),both(两者都有);
		 */
		*{
			margin:0px;
			padding:0px;
		}
		.box1{
			background-color: red;
			/*height:20px;*/
			/*超出部分会被第二个盖住*/
			/*margin-bottom: 20px;*/
		}
		.box1 p{
			float: left;
			width: 100px;
			height: 20px;
			background-color: blue;
		}

		.box2{
			background-color: green;
			/*margin-top: 20px;*/
		}
		.box2 p{
			float: left;
			width: 100px;
			height: 20px;
			background-color: orange;
		}

		/*外墙内墙法*/
		.wall{
			clear: both;
		}

		.h20{
			width: 150px;
			height: 20px;
			background-color: skyblue;
		}
		
		/*伪元素*/
	/*	.box1::after{
			clear: both;
			content: "";
			display: block;
			height: 0px;
			visibility: hidden;
		}
		.box1{*zoom:1;}*/
	</style>
</head>
<body>
	<div class="box1">
		<p>文字111</p>
		<p>文字111</p>
		<p>文字111</p>
		<div class="wall h20"></div>
	</div>
	<!-- <div class="wall h20"></div> -->
	<div class="box2">
		<p>文字222</p>
		<p>文字222</p>
		<p>文字222</p>
	</div>
</body>
</html>

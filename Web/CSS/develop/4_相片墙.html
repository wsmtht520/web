<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition/transform综合运用:相片墙</title>
	<style type="text/css">
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
			margin:0;padding:0;
		}

		div{
			width: 100%;
			height: 400px;
			margin:0 auto;
			margin-top: 90px;
			border:1px solid #fefefe;
			box-sizing: border-box;
			background-color: skyblue;
			background: url(images/23.jpg) no-repeat;
		}

		ul{
			width: 1000px;
			height: 170px;
			text-align: center;
			margin:0 auto;
			margin-top: 80px;
			list-style-type: none;
			display: flex;
			justify-content: space-around;
			align-items: center;
		}

		ul li{
			width: 200px;
			height: 150px;
			position: relative;
			transition: all 1s;
		}

		ul li img{
			width: 200px;
			height: 150px;
			box-shadow: 0 0 5px;
			border:3px solid #fff;
		}

		ul li:nth-child(1){
			transform: rotate(-30deg);
		}

		ul li:nth-child(2){
			transform: rotate(10deg);
		}

		ul li:nth-child(3){
			transform: rotate(-20deg);
		}

		ul li:nth-child(4){
			transform: rotate(45deg);
		}

		ul li:hover{
			/*transform: none;*/
			transform: scale(1.5);
			cursor: pointer;
			z-index: 889;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><img src="images/5.jpg"></li>
			<li><img src="images/14.jpg"></li>
			<li><img src="images/8.png"></li>
			<li><img src="images/16.jpg"></li>
		</ul>
	</div>
</body>
</html>

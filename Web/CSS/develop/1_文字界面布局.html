<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字界面布局</title>
	<style type="text/css">
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
			margin:0;padding:0;
		}
		ul,ol{list-style-type: none;}
		body{
			font-size: 12px;
			font-family: "微软雅黑";
			background-color: #efefef;
		}
		.box{
			box-sizing: border-box;
			width: 472px;
			height: 300px;
			border:1px solid #666;
			margin: 20px auto;
			padding: 15px;
		}
		.box h1{
			font-size: 18px;
			font-family: "微软雅黑";
			padding-bottom: 10px;
			border-bottom: 1px solid #666;
		}
		.box h1 span{
			font-size: 14px;
		}
		.box ul{
			margin-top: 10px;
		}
		.box ul li{
			color: #242424;
			border-bottom: 1px dashed #666;
			line-height: 30px;
			padding-left: 20px;

		}
	</style>
</head>
<body>
	<div class="box">
		<h1>最新文章<span>/内容简介</span></h1>
		<ul>
			<li>习近平: 在北大师生座谈会上的讲话单行本出版</li>
			<li>李克强: 出席中国-印尼工商峰会并演讲 全文</li>
			<li>栗战书: 以法律武器治理污染 用法治力量保卫蓝天</li>
			<li>汪　洋: 会见法国经济社会环境理事会主席</li>
			<li>王沪宁: 出席纪念马克思诞辰200周年理论研讨会</li>
			<li>赵乐际: 参加中共中央政治局第五次集体学习</li>
			<li>韩　正: 出席国务院机构改革第二次推进会</li>
		</ul>
	</div>
</body>
</html>
